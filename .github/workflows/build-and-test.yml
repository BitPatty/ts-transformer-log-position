name: Build And Test

on: push

jobs:
  build:
    if: github.repository_owner == 'bitpatty'
    name: Lint and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22.6.0'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist
          retention-days: 1
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        node:
          - '20.19.5' # Min supported version
          - '22.20.0' # Max supported version
        typescript:
          - '5.5.4' # Min supported version
          - '5.9.2' # Max supported version
        modulekind:
          - 'es2015'
          - 'es2020'
        scriptversion:
          - 'es2015'
          - 'es2020'
    env:
      JEST_TS_MODULE_KIND: ${{ matrix.modulekind }}
      JEST_TS_SCRIPT_TARGET: ${{ matrix.scriptversion }}
    steps:
      - uses: actions/checkout@v3
      - name: Retrieve artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: dist
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: rm -rf node_modules
      - run: rm package.json
      - run: rm package-lock.json
      - run: |
          npm install \
            typescript@${{ matrix.typescript }} \
            @typescript/vfs \
            @types/node \
            @types/jest \
            ts-jest \
            ts-patch \
            ts-node \
            tslib
      - run: cat package.json
      - run: npx jest --verbose --runInBand --coverage
      - name: Coveralls
        uses: coverallsapp/github-action@v1
        with:
          parallel: true
          flag-name: run ${{ join(matrix.*, ' - ') }}
